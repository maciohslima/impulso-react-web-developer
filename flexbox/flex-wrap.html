<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex Wrap</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-flex-wrap.css">
</head>
<body>
    <h1>no wrap</h1>

    <div class="flex-container-wrap">
        <div class="item-wrap orange">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap blue">3</div>
        <div class="item-wrap orange">4</div>
    </div>

    <h1>wrap</h1>
    <div class="flex-container-wrap wrap">
        <div class="item-wrap green">1</div>
        <div class="item-wrap blue">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap blue">4</div>
    </div>

    <h1>wrap reverse</h1>

    <div class="flex-container-wrap wrap-reverse">
        <div class="item-wrap green">1</div>
        <div class="item-wrap blue">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap blue">4</div>
    </div>

    <footer>
        <!-- <h2>Fim de exercício</h2> -->

        <div>
            <h3 class="flex-container-footer"><a href="index.html">Voltar para Página Inicial</a></h3>
        </div>
        
    </footer>
</body>
</html>
